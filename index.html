<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"> -->
    <link rel="stylesheet" href="css/my_frame.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BurgerMenu</title>
</head>

<body>
    <div class="burger-wrapper flexer col">
        <header class="wrapper">
            <h1>CREATE YOUR BURGER</h1>
        </header>
        <main class="wrapper">
            <input type="text" placeholder="Name your burger">
            <h2>Ingredients</h2>

            <ul class="ingredients flexer wrap">
                <li class="ingredient flexer center-cross"><img src="img/cheese.svg" alt="cheese" class="food-logo rounded"><label for="">Cheese</label><input type="checkbox" class="ingredient-check" value="1"></li>
                <li class="ingredient flexer center-cross"><img src="img/tomato.svg" alt="tomato" class="food-logo rounded"><label for="">Tomato</label><input type="checkbox" class="ingredient-check" value="3"></li>
                <li class="ingredient flexer center-cross"><img src="img/fried-egg.svg" alt="egg" class="food-logo rounded"><label for="">Egg</label><input type="checkbox" class="ingredient-check" value="1"></li>
                <li class="ingredient flexer center-cross"><img src="img/lettuce.svg" alt="lettuce" class="food-logo rounded"><label for="">Lettuce</label><input type="checkbox" class="ingredient-check" value="2"></li>
                <li class="ingredient flexer center-cross"><img src="img/mustard.svg" alt="mustard" class="food-logo rounded"><label for="">Mustard</label><input type="checkbox" class="ingredient-check" value="2"></li>
                <li class="ingredient flexer center-cross"><img src="img/ketchup.svg" alt="ketchup" class="food-logo rounded"><label for="">Ketchup</label><input type="checkbox" class="ingredient-check" value="1"></li>
            </ul>
            <div class="coupon">
                <label for="discount-code">Discount Price</label>
                <input id="discount-code" type="text" placeholder="blabla">
            </div>
            <button id="calc-price" class="block-button">calculate</button>

        </main>
        <div class="price-output wrapper flexer between center-cross">
            <span>Your Price</span>
            <span id="output"></span>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
